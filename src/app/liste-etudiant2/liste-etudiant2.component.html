<div class="m-2">
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">NÂ°</th>

        <td [ngStyle]="getEvenStyle(i+1)" (click)="SelectE(e) " [style.text-decoration]="selectedEtudiant==e ? 'underline' : 'none' " >{{e.code}}</td>

        <td [ngStyle]="getEvenStyle(i+1)" (click)="SelectE(e) " [style.text-decoration]="selectedEtudiant==e ? 'underline' : 'none' " >{{e.nom}}</td>

            <button type="button" class="btn btn-link mx-2 "  >Details </button>

            <button type="button" class="btn btn-outline-danger mx-2" >Supprimer </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
