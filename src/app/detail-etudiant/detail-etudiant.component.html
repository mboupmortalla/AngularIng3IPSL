{{etudiant | json}}

<div class="border border-2 border-primary m-1 rounded">
  <div class="bg-primary m-1 p-2 rounded text-light">
    etudiant {{etudiant?.code}}
  </div>
  <div>
    <span>Prenom : </span>
    <span>{{etudiant?.prenom}}</span> <br>

    <span>Nom : </span>
    <span>{{etudiant?.nom}}</span> <br>

    <span>Adresse : </span>
    <span>{{etudiant?.adresse}}</span> <br>

    <span>Telephone : </span>
    <span>{{etudiant?.telefone}}</span> <br>

  </div>
</div>
